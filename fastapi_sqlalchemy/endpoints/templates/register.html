<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>${title}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="color: #999; background: #f5f5f5;">

    <div style="width:100%; min-height:100vh; display: flex; justify-content: center; align-items: center;">
        <div style="width:300px">
        <form action="${form_action}" method="post" autocomplete="off">

            <div class="text-center" style="margin-bottom:20px">
                <img  src="https://raw.githubusercontent.com/zuarbase/fastapi-sqlalchemy/master/assets/logo-128x128.png" />
            </div>
            <h4 class="modal-title text-center">${modal_title}</h4>
            <p class="text-danger text-center">${error}</p>
            <div class="form-group">
                <input name="username" type="text" class="form-control" placeholder="Username" required="required" value="${username}">
            </div>
            <div class="form-group">
                <input name="email" type="text" class="form-control" placeholder="Email" required="required" value="${email}">
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password" required="required" autocomplete="new-password">
            </div>
            <div class="form-group">
                <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password" required="required" autocomplete="new-password">
            </div>
            <input type="submit" class="btn btn-primary btn-block btn-lg" style="background-color: #00C1AA; border: none" value="Login">
        </form>
        </div>
    </div>

</body>
</html>
